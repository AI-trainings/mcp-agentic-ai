# Nom de l'application
spring.application.name=mcp-client

# Type de client MCP (synchrone)
spring.ai.mcp.client.type=sync

# Point de terminaison SSE du serveur MCP
spring.ai.mcp.client.sse.connections.server1.url=http://localhost:8877
spring.ai.mcp.client.sse.connections.server1.sse-endpoint=/sse

# Port local du client
server.port=8066

# ====== Configuration du fournisseur OpenAI ======

# Clé API OpenAI (à définir dans l'environnement ou .env)
spring.ai.openai.api-key=${OPENAI_API_KEY}

# Modèle utilisé (selon ton abonnement OpenAI)
spring.ai.openai.chat.options.model=gpt-4

